<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ระบบคำร้องออนไลน์ มหาวิทยาลัยธรรมศาสตร์">
    <title>ตรวจสอบสถานะคำร้อง</title>
    <link rel="stylesheet" href="css/styles_student.css">
    <link rel="stylesheet" href="css/styles_check.css">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <img src="img/thammasat-logo.png" alt="Thammasat University Logo">
            </div>
            <div class="profile">
                <div class="profile-pic">
                    <img src="img/blank-profile-picture-973460_1920.png" alt="Profile Picture">
                </div>
                <div class="profile-info">
                    <p class="student-name">Loading...</p>
                    <p class="student-id">Loading...</p>
                </div>
            </div>
            <nav class="menu">
                <button class="menu-btn">ข้อมูลส่วนตัว</button>
                <button class="menu-btn">เขียนคำร้อง</button>
                <button class="menu-btn active">ตรวจสอบสถานะคำร้อง</button>
                <button class="menu-btn logout">ออกจากระบบ</button>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <header class="content-header">
                <h1>ตรวจสอบสถานะคำร้อง</h1>
            </header>

            <div class="content-body">
                <div class="tab-container">
                    <div class="tab-buttons">
                        <button class="tab-btn active" data-tab="inProgress">กำลังดำเนินการ</button>
                        <button class="tab-btn" data-tab="completed">ดำเนินการเสร็จสมบูรณ์</button>
                        <button class="tab-btn" data-tab="cancelled">ถูกยกเลิก</button>
                    </div>
                </div>
                
                <div class="petition-list">
                    <!-- Petitions will be loaded here by JavaScript -->
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="js/API.js"></script>
    <script type="module" src="js/check_script.js"></script>
</body>
</html>
